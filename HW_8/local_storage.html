<!-- Создайте страницу которая запрашивает имя пользователя,
     если пользователь вводит "Admin" либо "admin" он попадает на страницу,
      которая оповещает его о том что " Пользоваетль Admin(не статическая строка,
       а данные что ввел пользователь) вошел в систему" а рядом разместите кнопку "Выход"
        которая вернет пользователя к модальному окну ввода логина.
         Реализуйте код как для куки так и для localstorage. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
    <style>
        .container {
            justify-items: center;
            background-color: red;
            width: 3rem;
            height: 1rem;
            margin: auto;
            padding: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="block" class="container hidden"><input type="button" onclick="Refresh()" value="Exit"></div>
<script>
    window.onload = function () {
        let block = document.getElementById('block')
        const baseName = JSON.stringify(['admin', 'Admin'])
        window.localStorage.setItem('Name', baseName)
        let name = prompt('type name')
        userCheck(name)
        function userCheck(input) {
            let storageName = JSON.parse(window.localStorage.getItem('Name'))
            for (let i =0; i < storageName.length; i++) {
                if (storageName[i] === input) {
                    alert(`${input} logged in`)
                    block.classList.toggle('hidden')
                }
            }
        }

    }
    function Refresh() {
            this.location.reload()
        }
</script>

</body>
</html>
