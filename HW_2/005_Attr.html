<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

<script>
    let blackList = document.querySelectorAll('a[target]');
    for (let i = 0; i < blackList.length; i++){
        blackList[i].style.backgroundColor = 'black'
    }
    document.querySelector('a[target=\'_blank\']').style.backgroundColor = 'yellow'

</script>
</body>
</html>
