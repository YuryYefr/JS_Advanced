<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
    <style>
        #id1 {
            color: red;
        }
        div.class1 {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
        }
        .newClass {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1" >
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>

<script>
    let findID = document.getElementById('id1');
    findID.style.marginTop = '10px'; findID.style.backgroundColor = 'red';
    document.getElementsByClassName('class1')[0].style.color = 'red';
    document.getElementsByClassName('class1')[0].classList.add('.newClass');
    let added = document.getElementsByClassName('class1.newClass')[0];
    console.log(added.style)
</script>
</body>
</html>
